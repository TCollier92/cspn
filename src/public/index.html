<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my application!</title>
</head>
<body>
    <h1>Welcome to my application!</h1>

    <div id="auth-container">
        <a href="/auth/yahoo">Login with Yahoo</a>
    </div>

    <div id="profile-container" style="display: none;">
        <h2>Your Leagues</h2>
        <p>Here is the data we got from Yahoo about your fantasy leagues:</p>
        <pre id="profile-data"></pre>
        <a href="/auth/logout">Logout</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const authContainer = document.getElementById('auth-container');
            const profileContainer = document.getElementById('profile-container');
            const profileData = document.getElementById('profile-data');

            try {
                const response = await fetch('/api/leagues');
                if (response.ok) {
                    const leagues = await response.json();
                    profileData.textContent = JSON.stringify(leagues, null, 2);
                    authContainer.style.display = 'none';
                    profileContainer.style.display = 'block';
                } else {
                    // Not authenticated or other error
                    authContainer.style.display = 'block';
                    profileContainer.style.display = 'none';
                }
            } catch (error) {
                console.error('Error fetching leagues:', error);
                authContainer.style.display = 'block';
                profileContainer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
